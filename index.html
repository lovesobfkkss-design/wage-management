<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강한영어수학학원 급여관리시스템</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 로그인 화면 -->
  <div id="loginScreen" class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <div class="login-logo-icon">강한</div>
        <div class="login-title">강한영어수학학원</div>
        <div class="login-subtitle">급여관리시스템</div>
      </div>

      <div class="role-selector">
        <button class="role-btn active" onclick="selectRole('admin')">
          <div class="role-btn-icon">&#128100;</div>
          <div class="role-btn-label">관리자</div>
        </button>
        <button class="role-btn" onclick="selectRole('staff')">
          <div class="role-btn-icon">&#129489;&#8205;&#127979;</div>
          <div class="role-btn-label">직원</div>
        </button>
      </div>

      <div id="adminLogin">
        <div class="form-group">
          <label class="form-label">관리자 비밀번호</label>
          <input type="password" id="adminPassword" class="form-input" placeholder="비밀번호 입력" onkeypress="if(event.key==='Enter') loginAdmin()">
        </div>
        <button class="btn btn-primary" style="width:100%" onclick="loginAdmin()">로그인</button>
      </div>

      <div id="staffLogin" class="hidden">
        <div class="form-group">
          <label class="form-label">이름 선택</label>
          <select id="staffSelect" class="form-select">
            <option value="">-- 본인 이름 선택 --</option>
          </select>
        </div>
        <button class="btn btn-accent" style="width:100%" onclick="loginStaff()">출근 기록하기</button>
      </div>
    </div>
  </div>

  <!-- 메인 앱 -->
  <div id="mainApp" class="hidden">
    <header class="header">
      <div class="header-top">
        <h1>
          <span class="header-logo">강한</span>
          급여관리시스템
        </h1>
        <div class="business-selector" id="businessSelector">
          <!-- JS로 렌더링 -->
        </div>
      </div>
      <nav class="nav-tabs" id="navTabs">
        <!-- JS로 렌더링 -->
      </nav>
    </header>

    <main class="container" id="mainContent">
      <!-- JS로 렌더링 -->
    </main>
  </div>

  <!-- 모달 -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">모달</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer" id="modalFooter"></div>
    </div>
  </div>

  <!-- Toast 알림 -->
  <div class="copy-toast" id="copyToast">복사되었습니다!</div>

  <!-- JavaScript 파일 로드 (순서 중요) -->
  <script src="js/utils.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
